name: github pages

on:
  push:
    branches:
      - master

jobs:
  runs-on: ubuntu-20.04
    - name: Test Hugo deployment
      run: bash "${GITHUB_WORKSPACE}/.github/hugo.sh"

  deploy:
    steps:
      - uses: actions/checkout@v2
        with:
            submodules: true
            fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Build
        run: hugo --minify



      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
      